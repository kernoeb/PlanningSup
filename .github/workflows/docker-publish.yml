name: Docker

on:
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: planning
  # JSON array of PR branch names allowed to push images
  # Example allows only the branch "refactor/elysia-postgresql"
  PUBLISH_PR_WHITELIST: '["refactor/elysia-postgresql"]'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against GHCR
      # Allow on PR only when PR is from this repo AND the branch is in the whitelist
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.head_ref != '' && contains(fromJSON(env.PUBLISH_PR_WHITELIST), github.head_ref))
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Uppercase to lowercase image name
      - id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}

      # Extract metadata (tags, labels) for Docker
      # Add tags for PRs and SHA to ensure PR builds are discoverable
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.string.outputs.lowercase }}
          # Use the PR head branch as ref when available so branch tags are generated on PRs
          ref: ${{ github.head_ref || github.ref }}
          flavor: |
            latest=false
          tags: |
            # Keep semver tags on version tags
            type=ref,event=tag
            # Tag by branch (e.g., main or feature branches on push)
            type=ref,event=branch
            # Tag by PR (e.g., pr-123) when event is pull_request
            type=ref,event=pr
            # Always include a short SHA tag
            type=sha,format=short

      # Build a test Docker image (local load only)
      - name: Build a test Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: test-planning
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Docker image (push on non-PR or whitelisted same-repo PR)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.head_ref != '' && contains(fromJSON(env.PUBLISH_PR_WHITELIST), github.head_ref)) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
