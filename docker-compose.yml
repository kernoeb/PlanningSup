services:
  web:
    image: ghcr.io/kernoeb/planningsup/planning
    restart: always
    stdin_open: true
    tty: true
    ports:
      - '31021:3000'
    networks:
      - planning
    volumes:
      - '/etc/timezone:/etc/timezone:ro'
      - '/etc/localtime:/etc/localtime:ro'
    depends_on:
      - mongodb
    env_file:
      - apps/web-app/.env
    environment:
      - MONGODB_URL=mongodb:27017
  mongodb:
    image: mongo:7.0
    platform: linux/arm64
    restart: always
    volumes:
      - '/opt/planning_v2:/data/db'
    networks:
      - planning

networks:
  planning:
    driver: bridge
