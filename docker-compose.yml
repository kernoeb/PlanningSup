version: '3'

services:
  web:
    #build: .
    image: test-planning-2
    restart: always
    stdin_open: true
    tty: true
    ports:
      - "31021:3000"
    networks:
      - planning
    #volumes:
      #- "/etc/timezone:/etc/timezone:ro"
      #- "/etc/localtime:/etc/localtime:ro"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb:27017
  mongodb:
    # image: docker.io/bitnami/mongodb:5.0
    image: arm64v8/mongo:5.0
    restart: always
    volumes:
      - '.mongo-planning:/bitnami/mongodb'
    networks:
      - planning

networks:
  planning:
    driver: bridge
